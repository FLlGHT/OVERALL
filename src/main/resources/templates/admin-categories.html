<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>

    <link rel="stylesheet" href="/css/sidebar.css">

    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.9.1/font/bootstrap-icons.css">

    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <div th:replace="fragments/header :: start-header"></div>

    <div class="row mb-3">
        <div class="col-md-2">
            <div th:replace="fragments/admin-sidebar :: admin-sidebar"></div>
        </div>

        <div class="col-md-10">

            <div class="row row-cols-md-3 mb-3 text-center">
                <div th:each="category : ${categories}">
                    <div class="col">
                        <div class="card shadow-sm mt-2">
                            <div class="card-body">
                                <p class="card-text" th:text="${category.getId()}"></p>
                                <p class="card-text" th:text="${category.getTitle()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: start-footer"></div>
</div>
</body>
</html>
