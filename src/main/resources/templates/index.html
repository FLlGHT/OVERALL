<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Overall</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/profile.css">

    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>

</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="py-2 px-4">
        <div>
            <a class="float-md-start nav-link fw-bold py-1 px-0" href="/">Overall</a>
            <nav class="nav nav-masthead justify-content-center float-md-end">
            <div sec:authorize="isAuthenticated()">
                <span class="h3" sec:authentication="name"></span>
                <form class="mt-1" th:action="@{/logout}" method="post">
                    <button class="btn btn-dark" type="submit">Sign out</button>
                </form>
            </div>
            <div sec:authorize="isAnonymous()"><a class="nav-link fw-bold py-1 px-0" href="/login">Login</a></div>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>You can do all things.</h1>
        <p class="lead">Have a good time. Life is too short to get bogged down and be discouraged. You have to keep
            moving. You have to keep going. Put one foot in front of the other, smile and just keep on rolling.</p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Created by Michael <a href="/flight" class="text-white">"flight"</a> Fedorenko</p>
    </footer>
</div>

</body>
</html>
